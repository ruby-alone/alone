<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="50" y="25" fill="#eee" width="260" height="180" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="270" height="190" />
</clipPath>
<g transform="translate(50,25)">

<!-- draw X-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="180" x2="0" y2="0" />
  <line x1="26" y1="180" x2="26" y2="0" />
  <line x1="52" y1="180" x2="52" y2="0" />
  <line x1="78" y1="180" x2="78" y2="0" />
  <line x1="104" y1="180" x2="104" y2="0" />
  <line x1="130" y1="180" x2="130" y2="0" />
  <line x1="156" y1="180" x2="156" y2="0" />
  <line x1="182" y1="180" x2="182" y2="0" />
  <line x1="208" y1="180" x2="208" y2="0" />
  <line x1="234" y1="180" x2="234" y2="0" />
  <line x1="260" y1="180" x2="260" y2="0" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="180" x2="260" y2="180" />
  <line x1="0" y1="150" x2="260" y2="150" />
  <line x1="0" y1="120" x2="260" y2="120" />
  <line x1="0" y1="90" x2="260" y2="90" />
  <line x1="0" y1="60" x2="260" y2="60" />
  <line x1="0" y1="30" x2="260" y2="30" />
  <line x1="0" y1="0" x2="260" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="180" x2="260" y2="180" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="0" y="195">115</text>
  <text x="26" y="195">120</text>
  <text x="52" y="195">125</text>
  <text x="78" y="195">130</text>
  <text x="104" y="195">135</text>
  <text x="130" y="195">140</text>
  <text x="156" y="195">145</text>
  <text x="182" y="195">150</text>
  <text x="208" y="195">155</text>
  <text x="234" y="195">160</text>
  <text x="260" y="195">165</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="180" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="185">0.0</text>
  <text x="-5" y="155">10.0</text>
  <text x="-5" y="125">20.0</text>
  <text x="-5" y="95">30.0</text>
  <text x="-5" y="65">40.0</text>
  <text x="-5" y="35">50.0</text>
  <text x="-5" y="5">60.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot '' -->
<g stroke="black" stroke-width="2" fill="#004586">
  <circle cx="149" cy="68" r="4" />
  <circle cx="16" cy="113" r="4" />
  <circle cx="105" cy="79" r="4" />
  <circle cx="192" cy="33" r="4" />
  <circle cx="222" cy="21" r="4" />
  <circle cx="200" cy="40" r="4" />
  <circle cx="176" cy="52" r="4" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->

<text font-size="12px" text-anchor="middle" x="180" y="235">身長(cm)</text>
<text font-size="12px" text-anchor="middle" x="17" y="115" transform="rotate(-90,17,115)">体重(kg)</text>
<text y="20" font-size="16px" text-anchor="middle" x="160">散布図（身長、体重）</text>

</svg>
