  <line x1="0" y1="30" x2="250" y2="30" />
  <line x1="0" y1="0" x2="250" y2="0" />
</g>

<!-- draw Y2-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="250" y1="210" x2="242" y2="210" />
  <line x1="250" y1="179" x2="242" y2="179" />
  <line x1="250" y1="160" x2="242" y2="160" />
  <line x1="250" y1="147" x2="242" y2="147" />
  <line x1="250" y1="137" x2="242" y2="137" />
  <line x1="250" y1="129" x2="242" y2="129" />
  <line x1="250" y1="122" x2="242" y2="122" />
  <line x1="250" y1="116" x2="242" y2="116" />
  <line x1="250" y1="110" x2="242" y2="110" />
  <line x1="250" y1="105" x2="242" y2="105" />
  <line x1="250" y1="74" x2="242" y2="74" />
  <line x1="250" y1="55" x2="242" y2="55" />
  <line x1="250" y1="42" x2="242" y2="42" />
  <line x1="250" y1="32" x2="242" y2="32" />
  <line x1="250" y1="24" x2="242" y2="24" />
  <line x1="250" y1="17" x2="242" y2="17" />
  <line x1="250" y1="11" x2="242" y2="11" />
  <line x1="250" y1="5" x2="242" y2="5" />
  <line x1="250" y1="0" x2="242" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="250" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="0" y="225">1</text>
  <text x="41" y="225">2</text>
  <text x="83" y="225">3</text>
  <text x="125" y="225">4</text>
  <text x="166" y="225">5</text>
  <text x="208" y="225">6</text>
  <text x="250" y="225">7</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.0</text>
  <text x="-5" y="185">1.0</text>
  <text x="-5" y="155">2.0</text>
  <text x="-5" y="125">3.0</text>
  <text x="-5" y="95">4.0</text>
  <text x="-5" y="65">5.0</text>
  <text x="-5" y="35">6.0</text>
  <text x="-5" y="5">7.0</text>
</g>

<!-- draw Y2-axis pass 2 -->
<line x1="250" y1="0" x2="250" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="start">
  <text x="255" y="215">1.0</text>
  <text x="255" y="110">10.0</text>
  <text x="255" y="5">100.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot '' -->
<polyline points="0,60 41,120 83,30 125,120 166,150 208,60 250,30 " stroke-width="2" fill="none" stroke="#004586" />
<g stroke="black" stroke-width="2" fill="#004586">
  <circle cx="0" cy="60" r="4" />
  <circle cx="41" cy="120" r="4" />
  <circle cx="83" cy="30" r="4" />
  <circle cx="125" cy="120" r="4" />
  <circle cx="166" cy="150" r="4" />
  <circle cx="208" cy="60" r="4" />
  <circle cx="250" cy="30" r="4" />
</g>

<!-- draw line-plot '' -->
<polyline points="41,210 83,147 125,105 166,110 208,94 250,94 " stroke-width="2" fill="none" stroke="#ff420e" />
<g stroke="black" stroke-width="2" fill="#ff420e">
  <rect x="37" y="206" width="8" height="8" />
  <rect x="79" y="143" width="8" height="8" />
  <rect x="121" y="101" width="8" height="8" />
  <rect x="162" y="106" width="8" height="8" />
  <rect x="204" y="90" width="8" height="8" />
  <rect x="246" y="90" width="8" height="8" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


</svg>
