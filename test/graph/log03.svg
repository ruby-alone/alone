<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="40" y="10" fill="#eee" width="250" height="210" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="260" height="220" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="0" y2="202" />
  <line x1="41" y1="210" x2="41" y2="202" />
  <line x1="83" y1="210" x2="83" y2="202" />
  <line x1="125" y1="210" x2="125" y2="202" />
  <line x1="166" y1="210" x2="166" y2="202" />
  <line x1="208" y1="210" x2="208" y2="202" />
  <line x1="250" y1="210" x2="250" y2="202" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="250" y2="210" />
  <line x1="0" y1="180" x2="250" y2="180" />
  <line x1="0" y1="150" x2="250" y2="150" />
  <line x1="0" y1="120" x2="250" y2="120" />
