<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="#303030" />
<rect x="40" y="10" fill="#303030" width="200" height="180" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="210" height="190" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#ffffff" stroke-width="1" stroke-dasharray="6,3">
  <line x1="0" y1="180" x2="0" y2="0" />
  <line x1="66" y1="180" x2="66" y2="0" />
  <line x1="133" y1="180" x2="133" y2="0" />
  <line x1="200" y1="180" x2="200" y2="0" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#ffffff" stroke-width="1" stroke-dasharray="6,3">
  <line x1="0" y1="180" x2="200" y2="180" />
  <line x1="0" y1="120" x2="200" y2="120" />
  <line x1="0" y1="60" x2="200" y2="60" />
  <line x1="0" y1="0" x2="200" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="180" x2="200" y2="180" stroke="#ffffff" stroke-width="1" />
<g font-size="10px" fill="#ffffff" text-anchor="end">
  <text x="33" y="195" transform="rotate(-40,33,190)" >Bob</text>
  <text x="100" y="195" transform="rotate(-40,100,190)" >Alice</text>
  <text x="166" y="195" transform="rotate(-40,166,190)" >Jane</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="180" stroke="#ffffff" stroke-width="1" />
<g font-size="10px" text-anchor="end" fill="#ffffff">
  <text x="-5" y="185">0.0%</text>
  <text x="-5" y="125">5.0%</text>
  <text x="-5" y="65">10.0%</text>
  <text x="-5" y="5">15.0%</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw bar-plot 'Soccer' -->
<g stroke-width="1" stroke="black" fill="#ffd320" opacity="0.7">
  <polyline points="7.23,48.00 7.23,24.00 58.77,24.00 58.77,48.00" />
  <polyline points="74.23,72.00 74.23,36.00 125.77,36.00 125.77,72.00" />
  <polyline points="140.23,72.00 140.23,12.00 191.77,12.00 191.77,72.00" />
</g>

<!-- draw bar-plot 'Volley' -->
<g stroke-width="1" stroke="black" fill="#ff420e" opacity="0.7">
  <polyline points="7.23,96.00 7.23,48.00 58.77,48.00 58.77,96.00" />
  <polyline points="74.23,132.00 74.23,72.00 125.77,72.00 125.77,132.00" />
  <polyline points="140.23,108.00 140.23,72.00 191.77,72.00 191.77,108.00" />
</g>

<!-- draw bar-plot 'Tennis' -->
<g stroke-width="1" stroke="black" fill="#004586" opacity="0.7">
  <polyline points="7.23,180.00 7.23,96.00 58.77,96.00 58.77,180.00" />
  <polyline points="74.23,180.00 74.23,132.00 125.77,132.00 125.77,180.00" />
  <polyline points="140.23,180.00 140.23,108.00 191.77,108.00 191.77,180.00" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


<!-- draw legends -->
<g>
  <text x="270" font-size="10px" fill="#ffffff" y="40">Soccer</text>
  <rect x="257" y="33" width="8" height="8" stroke-width="1" stroke="black" fill="#ffd320" opacity="0.7"/>
</g>
<g>
  <text x="270" font-size="10px" fill="#ffffff" y="70">Volley</text>
  <rect x="257" y="63" width="8" height="8" stroke-width="1" stroke="black" fill="#ff420e" opacity="0.7"/>
</g>
<g>
  <text x="270" font-size="10px" fill="#ffffff" y="100">Tennis</text>
  <rect x="257" y="93" width="8" height="8" stroke-width="1" stroke="black" fill="#004586" opacity="0.7"/>
</g>

<text x="100" y="235"><tspan font-size="10" fill="#ffffff">The power to make your dream come true.</tspan></text>

</svg>
