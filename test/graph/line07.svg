<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="40" y="10" fill="#eee" width="200" height="210" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="210" height="220" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="0" y2="202" />
  <line x1="33" y1="210" x2="33" y2="202" />
  <line x1="66" y1="210" x2="66" y2="202" />
  <line x1="100" y1="210" x2="100" y2="202" />
  <line x1="133" y1="210" x2="133" y2="202" />
  <line x1="166" y1="210" x2="166" y2="202" />
  <line x1="200" y1="210" x2="200" y2="202" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="200" y2="210" />
  <line x1="0" y1="184" x2="200" y2="184" />
  <line x1="0" y1="158" x2="200" y2="158" />
  <line x1="0" y1="132" x2="200" y2="132" />
  <line x1="0" y1="105" x2="200" y2="105" />
  <line x1="0" y1="79" x2="200" y2="79" />
  <line x1="0" y1="53" x2="200" y2="53" />
  <line x1="0" y1="27" x2="200" y2="27" />
  <line x1="0" y1="0" x2="200" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="200" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="0" y="225">1</text>
  <text x="33" y="225">2</text>
  <text x="66" y="225">3</text>
  <text x="100" y="225">4</text>
  <text x="133" y="225">5</text>
  <text x="166" y="225">6</text>
  <text x="200" y="225">7</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.0</text>
  <text x="-5" y="189">2.0</text>
  <text x="-5" y="163">4.0</text>
  <text x="-5" y="137">6.0</text>
  <text x="-5" y="110">8.0</text>
  <text x="-5" y="84">10.0</text>
  <text x="-5" y="58">12.0</text>
  <text x="-5" y="32">14.0</text>
  <text x="-5" y="5">16.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot 'MarkerOnly' -->
<g stroke="black" stroke-width="2" fill="yellow">
  <polygon points="0,140 -5,150 5,150" />
  <polygon points="33,166 28,176 38,176" />
  <polygon points="66,127 61,137 71,137" />
  <polygon points="100,166 95,176 105,176" />
  <polygon points="133,179 128,189 138,189" />
  <polygon points="166,140 161,150 171,150" />
  <polygon points="200,127 195,137 205,137" />
</g>

<!-- draw line-plot 'LineOnly' -->
<polyline points="0,210 33,197 66,158 100,79 133,92 166,40 200,40 " stroke-width="2" fill="none" stroke="#ff420e" />
</g><!-- end of clip -->
</g><!-- end of plot area -->


<!-- draw legends -->
<g>
  <text x="270" font-size="10px" y="116">MarkerOnly</text>
    <polygon points="260,107 255,117 265,117" stroke="black" stroke-width="2" fill="yellow"/>
</g>
<g>
  <text x="270" font-size="10px" y="130">LineOnly</text>
  <line x1="251" y1="126" x2="269" y2="126" stroke-width="2" fill="none" stroke="#ff420e"/>
</g>


</svg>
