<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="40" y="10" fill="#eee" width="200" height="210" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="210" height="220" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="0" y2="202" />
  <line x1="28" y1="210" x2="28" y2="202" />
  <line x1="57" y1="210" x2="57" y2="202" />
  <line x1="85" y1="210" x2="85" y2="202" />
  <line x1="114" y1="210" x2="114" y2="202" />
  <line x1="142" y1="210" x2="142" y2="202" />
  <line x1="171" y1="210" x2="171" y2="202" />
  <line x1="200" y1="210" x2="200" y2="202" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="200" y2="210" />
  <line x1="0" y1="184" x2="200" y2="184" />
  <line x1="0" y1="158" x2="200" y2="158" />
  <line x1="0" y1="132" x2="200" y2="132" />
  <line x1="0" y1="105" x2="200" y2="105" />
  <line x1="0" y1="79" x2="200" y2="79" />
  <line x1="0" y1="53" x2="200" y2="53" />
  <line x1="0" y1="27" x2="200" y2="27" />
  <line x1="0" y1="0" x2="200" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="200" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="14" y="225">1</text>
  <text x="42" y="225">2</text>
  <text x="71" y="225">3</text>
  <text x="100" y="225">4</text>
  <text x="128" y="225">5</text>
  <text x="157" y="225">6</text>
  <text x="185" y="225">7</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.0</text>
  <text x="-5" y="189">2.0</text>
  <text x="-5" y="163">4.0</text>
  <text x="-5" y="137">6.0</text>
  <text x="-5" y="110">8.0</text>
  <text x="-5" y="84">10.0</text>
  <text x="-5" y="58">12.0</text>
  <text x="-5" y="32">14.0</text>
  <text x="-5" y="5">16.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw bar-plot 'yellow' -->
<g stroke-width="1" stroke="black" fill="yellow">
  <polyline points="3.18,210.00 3.18,145.00 15.91,145.00 15.91,210.00" />
  <polyline points="31.18,210.00 31.18,171.00 43.91,171.00 43.91,210.00" />
  <polyline points="60.18,210.00 60.18,132.00 72.91,132.00 72.91,210.00" />
  <polyline points="89.18,210.00 89.18,171.00 101.91,171.00 101.91,210.00" />
  <polyline points="117.18,210.00 117.18,184.00 129.91,184.00 129.91,210.00" />
  <polyline points="146.18,210.00 146.18,145.00 158.91,145.00 158.91,210.00" />
  <polyline points="174.18,210.00 174.18,132.00 186.91,132.00 186.91,210.00" />
</g>

<!-- draw bar-plot 'red' -->
<g stroke-width="1" stroke="black" fill="red" opacity="0.8">
  <polyline points="40.09,210.00 40.09,197.00 52.82,197.00 52.82,210.00" />
  <polyline points="69.09,210.00 69.09,158.00 81.82,158.00 81.82,210.00" />
  <polyline points="98.09,210.00 98.09,79.00 110.82,79.00 110.82,210.00" />
  <polyline points="126.09,210.00 126.09,92.00 138.82,92.00 138.82,210.00" />
  <polyline points="155.09,210.00 155.09,40.00 167.82,40.00 167.82,210.00" />
  <polyline points="183.09,210.00 183.09,171.00 195.82,171.00 195.82,210.00" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


<!-- draw legends -->
<g>
  <text x="270" font-size="10px" y="116">yellow</text>
  <rect x="257" y="109" width="8" height="8" stroke-width="1" stroke="black" fill="yellow"/>
</g>
<g>
  <text x="270" font-size="10px" y="130">red</text>
  <rect x="257" y="123" width="8" height="8" stroke-width="1" stroke="black" fill="red" opacity="0.8"/>
</g>


</svg>
