  <text x="-5" y="42">200.0</text>
  <text x="-5" y="21">500.0</text>
  <text x="-5" y="5">1000.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot '正常値のみ' -->
<polyline points="0,210 40,158 80,105 120,53 160,0 " stroke-width="2" fill="none" stroke="#004586" />
<g stroke="black" stroke-width="2" fill="#004586">
  <circle cx="0" cy="210" r="4" />
  <circle cx="40" cy="158" r="4" />
  <circle cx="80" cy="105" r="4" />
  <circle cx="120" cy="53" r="4" />
  <circle cx="160" cy="0" r="4" />
</g>

<!-- draw line-plot '異常値含む' -->
<polyline points="0,195 40,142 80,90 200,37 " stroke-width="2" fill="none" stroke="#ff420e" />
<g stroke="black" stroke-width="2" fill="#ff420e">
  <rect x="-4" y="191" width="8" height="8" />
  <rect x="36" y="138" width="8" height="8" />
  <rect x="76" y="86" width="8" height="8" />
  <rect x="196" y="33" width="8" height="8" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


<!-- draw legends -->
<g>
  <text x="270" font-size="10px" y="116">正常値のみ</text>
  <line x1="251" y1="112" x2="269" y2="112" stroke-width="2" fill="none" stroke="#004586"/>
  <circle cx="260" cy="112" r="4" stroke="black" stroke-width="2" fill="#004586"/>
</g>
<g>
  <text x="270" font-size="10px" y="130">異常値含む</text>
  <line x1="251" y1="126" x2="269" y2="126" stroke-width="2" fill="none" stroke="#ff420e"/>
  <rect x="256" y="122" width="8" height="8" stroke="black" stroke-width="2" fill="#ff420e"/>
</g>


</svg>
