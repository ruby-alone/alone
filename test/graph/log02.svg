<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="200" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="0" y="225">1</text>
  <text x="40" y="225">2</text>
  <text x="80" y="225">3</text>
  <text x="120" y="225">4</text>
  <text x="160" y="225">5</text>
  <text x="200" y="225">6</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.1</text>
  <text x="-5" y="200">0.2</text>
  <text x="-5" y="179">0.5</text>
  <text x="-5" y="163">1.0</text>
  <text x="-5" y="147">2.0</text>
