<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="40" y="10" fill="#eee" width="270" height="210" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="280" height="220" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="0" y2="202" />
  <line x1="90" y1="210" x2="90" y2="202" />
  <line x1="180" y1="210" x2="180" y2="202" />
  <line x1="270" y1="210" x2="270" y2="202" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="0" y1="210" x2="270" y2="210" />
  <line x1="0" y1="189" x2="270" y2="189" />
  <line x1="0" y1="177" x2="270" y2="177" />
  <line x1="0" y1="168" x2="270" y2="168" />
  <line x1="0" y1="162" x2="270" y2="162" />
  <line x1="0" y1="156" x2="270" y2="156" />
  <line x1="0" y1="151" x2="270" y2="151" />
  <line x1="0" y1="147" x2="270" y2="147" />
  <line x1="0" y1="144" x2="270" y2="144" />
  <line x1="0" y1="140" x2="270" y2="140" />
  <line x1="0" y1="119" x2="270" y2="119" />
  <line x1="0" y1="107" x2="270" y2="107" />
  <line x1="0" y1="98" x2="270" y2="98" />
  <line x1="0" y1="92" x2="270" y2="92" />
  <line x1="0" y1="86" x2="270" y2="86" />
  <line x1="0" y1="81" x2="270" y2="81" />
  <line x1="0" y1="77" x2="270" y2="77" />
  <line x1="0" y1="74" x2="270" y2="74" />
  <line x1="0" y1="70" x2="270" y2="70" />
  <line x1="0" y1="49" x2="270" y2="49" />
  <line x1="0" y1="37" x2="270" y2="37" />
  <line x1="0" y1="28" x2="270" y2="28" />
  <line x1="0" y1="22" x2="270" y2="22" />
  <line x1="0" y1="16" x2="270" y2="16" />
  <line x1="0" y1="11" x2="270" y2="11" />
  <line x1="0" y1="7" x2="270" y2="7" />
  <line x1="0" y1="4" x2="270" y2="4" />
  <line x1="0" y1="0" x2="270" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="270" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="middle">
  <text x="0" y="225">1</text>
  <text x="90" y="225">2</text>
  <text x="180" y="225">3</text>
  <text x="270" y="225">4</text>
</g>

<!-- draw Y-axis pass 2 -->
<line x1="0" y1="0" x2="0" y2="210" stroke="black" stroke-width="1" />
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.1</text>
  <text x="-5" y="145">1.0</text>
  <text x="-5" y="75">10.0</text>
  <text x="-5" y="5">100.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot '' -->
<polyline points="0,210 90,140 180,70 270,0 " stroke-width="2" fill="none" stroke="#004586" />
<g stroke="black" stroke-width="2" fill="#004586">
  <circle cx="0" cy="210" r="4" />
  <circle cx="90" cy="140" r="4" />
  <circle cx="180" cy="70" r="4" />
  <circle cx="270" cy="0" r="4" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


</svg>
