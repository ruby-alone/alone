<svg width="320px" height="240px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect width="320" height="240" stroke-width="1" stroke="black" fill="white" />
<rect x="40" y="10" fill="#eee" width="270" height="210" />
<clipPath id="plotarea">
  <rect x="-5" y="-5" width="280" height="220" />
</clipPath>
<g transform="translate(40,10)">

<!-- draw X-axis pass 1 -->
<g stroke="#ff0fc0" stroke-width="3" stroke-dasharray="6,3">
  <line x1="0" y1="210" x2="0" y2="0" />
  <line x1="45" y1="210" x2="45" y2="0" />
  <line x1="90" y1="210" x2="90" y2="0" />
  <line x1="135" y1="210" x2="135" y2="0" />
  <line x1="180" y1="210" x2="180" y2="0" />
  <line x1="225" y1="210" x2="225" y2="0" />
  <line x1="270" y1="210" x2="270" y2="0" />
</g>

<!-- draw Y-axis pass 1 -->
<g stroke="#999999" stroke-width="1">
  <line x1="-5" y1="210" x2="0" y2="210" />
  <line x1="-5" y1="184" x2="0" y2="184" />
  <line x1="-5" y1="158" x2="0" y2="158" />
  <line x1="-5" y1="132" x2="0" y2="132" />
  <line x1="-5" y1="105" x2="0" y2="105" />
  <line x1="-5" y1="79" x2="0" y2="79" />
  <line x1="-5" y1="53" x2="0" y2="53" />
  <line x1="-5" y1="27" x2="0" y2="27" />
  <line x1="-5" y1="0" x2="0" y2="0" />
</g>

<!-- draw X-axis pass 2 -->
<line x1="0" y1="210" x2="270" y2="210" stroke="black" stroke-width="1" />

<!-- draw Y-axis pass 2 -->
<g font-size="10px" text-anchor="end">
  <text x="-5" y="215">0.0</text>
  <text x="-5" y="189">2.0</text>
  <text x="-5" y="163">4.0</text>
  <text x="-5" y="137">6.0</text>
  <text x="-5" y="110">8.0</text>
  <text x="-5" y="84">10.0</text>
  <text x="-5" y="58">12.0</text>
  <text x="-5" y="32">14.0</text>
  <text x="-5" y="5">16.0</text>
</g>

<!-- draw lines and bars in clipping path -->
<g clip-path="url(#plotarea)">

<!-- draw line-plot '' -->
<polyline points="0,145 45,171 90,132 135,171 180,184 225,145 270,132 " stroke-width="2" fill="none" stroke="#004586" />
<g stroke="black" stroke-width="2" fill="#004586">
  <circle cx="0" cy="145" r="4" />
  <circle cx="45" cy="171" r="4" />
  <circle cx="90" cy="132" r="4" />
  <circle cx="135" cy="171" r="4" />
  <circle cx="180" cy="184" r="4" />
  <circle cx="225" cy="145" r="4" />
  <circle cx="270" cy="132" r="4" />
</g>

<!-- draw line-plot '' -->
<polyline points="0,210 45,197 90,158 135,79 180,92 225,40 270,40 " stroke-width="2" fill="none" stroke="#ff420e" />
<g stroke="black" stroke-width="2" fill="#ff420e">
  <rect x="-4" y="206" width="8" height="8" />
  <rect x="41" y="193" width="8" height="8" />
  <rect x="86" y="154" width="8" height="8" />
  <rect x="131" y="75" width="8" height="8" />
  <rect x="176" y="88" width="8" height="8" />
  <rect x="221" y="36" width="8" height="8" />
  <rect x="266" y="36" width="8" height="8" />
</g>
</g><!-- end of clip -->
</g><!-- end of plot area -->


</svg>
